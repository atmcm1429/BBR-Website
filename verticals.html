<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bull & Bear Research — Verticals</title>
  <meta name="description" content="Browse Bull & Bear Research reports by vertical." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1b39;
      --card: #121823;
      --muted: #8aa0b2;
      --text: #e6edf3;
      --accent: #5dd0ff;
      --accent-2: #25238d;
      --border: #1e293b;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --r-xl: 18px;
      --r-lg: 14px;
      --r-md: 10px;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: Garamond, serif;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(192, 194, 198, 0.15), transparent 70%),
                  radial-gradient(900px 700px at -10% 10%, rgba(0, 149, 248, 0.12), transparent 80%),
                  var(--bg);
      color: var(--text);
      line-height: 1.55;
    }

    /* Navbar (same as teams) */
    .nav { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(10px);
           background: rgba(9,13,18,.7); border-bottom: 1px solid rgba(255,255,255,.05); }
    .nav-inner { max-width: var(--maxw); margin: 0 auto; padding: 14px 20px;
                 display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text); }
    .logo { width: 50px; height: 50px; display: grid; place-items:center; border-radius: 10px;
            background: linear-gradient(145deg, var(--accent), var(--accent-2)); color: #001319;
            font-size: 20px; font-weight: 800; box-shadow: var(--shadow); }
    .brand-name { font-weight: 700; font-size: 20px; letter-spacing: .2px; }
    .nav-links { display:flex; align-items:center; gap:18px; }
    .nav-links a { color: var(--muted); text-decoration:none; font-weight:500; padding:8px 10px; border-radius:10px; }
    .nav-links a:hover { color:var(--text); background: rgba(255,255,255,.05); }
    .cta { background: linear-gradient(145deg, var(--accent), var(--accent-2)); color:#001319 !important;
           padding:10px 14px !important; border-radius:12px; font-weight:800 !important; box-shadow: var(--shadow); text-decoration:none; }

    /* Intro */
    .intro { max-width: var(--maxw); margin: 16px auto 10px; padding: 0 20px; }
    .intro h1 { margin: 12px 0 6px; font-size: clamp(26px, 4vw, 42px); letter-spacing: -0.3px; }
    .intro p { color: var(--muted); margin: 0 0 16px; }

    /* Verticals quick-nav (full width) */
    .verticals-nav {
      max-width: 100%;
      margin: 0 auto 20px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
    }
    .verticals-nav a {
      padding: 14px 0;
      text-align: center;
      border-radius: 0;
      background: linear-gradient(145deg, var(--accent), var(--accent-2));
      color: #001319;
      font-weight: 600;
      text-decoration: none;
      border-right: 1px solid rgba(255,255,255,.1);
    }
    .verticals-nav a:last-child { border-right: none; }
    .verticals-nav a:hover { filter: brightness(1.1); }

    /* Sections */
    .section { max-width: var(--maxw); margin: 0 auto 40px; padding: 0 20px; }
    .section h2 { font-size: clamp(22px, 3vw, 34px); margin: 18px 0 6px; letter-spacing: -.3px; }
    .section p.lead { color: var(--muted); margin: 0 0 14px; }

    /* Report grid */
    .report-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    @media (max-width: 980px) { .report-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px) { .report-grid { grid-template-columns: 1fr; } }

    .report-card {
      background: linear-gradient(180deg, rgba(18,24,35,.9), rgba(18,24,35,.7));
      border: 1px solid var(--border);
      border-radius: var(--r-lg);
      box-shadow: var(--shadow);
      transition: transform .18s ease, border-color .18s ease;
      overflow: hidden;
    }
    .report-card:hover { transform: translateY(-3px); border-color: rgba(6, 91, 124, 0.4); }
    .report-card .content { padding: 14px; display: grid; gap: 8px; }
    .report-card .title { font-weight: 700; }
    .report-card .meta { color: var(--muted); font-size: 12px; }
    .report-card .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      display: inline-flex; align-items:center; justify-content:center; gap: 8px;
      padding: 10px 14px; border-radius: 9999px; text-decoration: none; font-weight: 700;
      background: linear-gradient(145deg, var(--accent), var(--accent-2)); color: #001319;
      border: 1px solid rgba(255,255,255,.06);
    }
    .btn.muted {
      background: transparent; color: var(--muted);
      border: 1px solid var(--border);
    }
  
    /* Mini viewer */
    .report-card .preview {
      max-height: 360px;
      overflow: hidden;
      border-top: 1px solid var(--border);
    }
    .report-card .preview.open {
      max-height: 360px;
    }
    .report-card .preview iframe {
      width: 100%;
      height: 340px;
      border: 0;
      display: block;
      background: #0b0f14;
    }

</style>
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <div class="logo">BBR</div>
        <div class="brand-name">Bull & Bear Research</div>
      </a>
      <nav class="nav-links">
        <a href="marketInsights.html">Market Insights</a>
        <a href="verticals.html">Verticals</a>
        <a href="teams.html">Teams</a>
        <a href="index.html#pastmemebers">Past Members</a>
        <a class="cta" href="index.html#join">Join</a>
      </nav>
    </div>
  </header>


  <nav class="verticals-nav">
    <a href="#industrials">Industrials</a>
    <a href="#real-estate">Real Estate</a>
    <a href="#technology">Technology</a>
    <a href="#healthcare">Healthcare</a>
    <a href="#consumer">Consumer</a>
  </nav>

  <main id="content"></main>

  <footer style="border-top:1px solid rgba(255,255,255,.06); margin-top: 40px;">
    <div style="max-width:var(--maxw); margin:0 auto; padding:22px 20px; color:var(--muted); display:flex; justify-content:space-between; flex-wrap:wrap; gap:12px;">
      <div>© <span id="y"></span> Bull & Bear Research</div>
      <div style="display:flex; gap:12px;">
        <a href="#" style="color:var(--muted); text-decoration:none;">Code of Conduct</a>
        <a href="#" style="color:var(--muted); text-decoration:none;">Privacy</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Add any new reports here with correct paths
    const DATA = [
      {
        id: 'industrials',
        title: 'Industrials',
        blurb: 'Autos, aerospace & defense, transportation, capital goods, and supply chain.',
        reports: [
          { title: 'Autos - Spring 2025', path: 'reports/Industrials/Autos - Spring 2025.pdf', meta: 'Industrials · PDF' },
          { title: 'Airlines - Fall 2024', path: 'reports/Industrials/Airlines - Fall 2024.pdf', meta: 'Industrials · PDF' },
          { title: 'Shipping - Spring 2024', path: 'reports/Industrials/Shipping - Spring 2024.pdf', meta: 'Industrials · PDF' },
          { title: 'Aerospace & Defense - Fall 2023', path: 'reports/Industrials/A&D - Fall 2023.pdf', meta: 'Industrials · PDF' },

        ]
      },
      {
        id: 'real-estate',
        title: 'Real Estate',
        blurb: 'Office, multifamily, retail, and logistics real estate fundamentals and capital markets.',
        reports: [
          { title: 'Hospitality - Spring 2025', path: 'reports/Real Estate/Hospitality - Spring 2025.pdf', meta: 'Real Estate · PDF' },
          { title: 'US Multifamily - Fall 2024', path: 'reports/Real Estate/US Multifamily - Fall 2024.pdf', meta: 'Real Estate · PDF' },
          { title: 'US Industrial - Spring 2024', path: 'reports/Real Estate/Industrial - Spring 2024.pdf', meta: 'Real Estate · PDF' },
          { title: '2024 Outlook - Fall 2023', path: 'reports/Real Estate/Exploring 2024 - Fall 2023.pdf', meta: 'Real Estate · PDF' },
        ]
      },
      {
        id: 'technology',
        title: 'Technology',
        blurb: 'Software, semiconductors, AI infrastructure, and digital platforms across the tech stack.',
        reports: [
          { title: 'ERP Software - Spring 2025', path: 'reports/Technology/ERP Software - Spring 2025.pdf', meta: 'Technology · PDF' },
          { title: 'Cybersecurity - Fall 2024', path: 'reports/Technology/Cybersecurity - Fall 2024.pdf', meta: 'Technology · PDF' },
          { title: 'CRM Software - Spring 2024', path: 'reports/Technology/CRM Software - Spring 2024.pdf', meta: 'Technology · PDF' },
          { title: 'Semiconductors - Fall 2023', path: 'reports/Technology/Semiconductors - Fall 2023.pdf', meta: 'Technology · PDF' },
        ]
      },
      {
        id: 'healthcare',
        title: 'Healthcare',
        blurb: 'Biotech & medtech coverage, clinical catalysts, reimbursement dynamics, and regulatory timelines.',
        reports: [
          { title: 'Managed Care - Spring 2025', path: 'reports/Healthcare/Managed Care - Spring 2025.pdf', meta: 'Healthcare · PDF' },
          { title: 'Medical Devices - Fall 2024', path: 'reports/Healthcare/Medical Devices - Fall 2024.pdf', meta: 'Healthcare · PDF' },
        ]
      },
      {
        id: 'consumer',
        title: 'Consumer',
        blurb: 'Retail, e‑commerce, leisure, food & beverage, and consumer trends.',
        reports: [
       
        ]
      },
    ];

    const main = document.getElementById('content');

    function renderSection({id, title, blurb, reports}) {
      const section = document.createElement('section');
      section.className = 'section';
      section.id = id;
      section.innerHTML = `
        <h2>${title}</h2>
        <p class="lead">${blurb}</p>
        <div class="report-grid">
          ${reports.map(r => `
            <article class="report-card">
              <div class="content">
                <div class="title">${r.title}</div>
                <div class="meta">${r.meta || ''}</div>
                
                <div class="actions">
                  <a class="btn" href="${r.path}" target="_blank" rel="noopener">Open</a>
                  <a class="btn muted" href="${r.path}" download>Download</a>
                </div>
                <div class="preview open">
                  <iframe src="${r.path}#toolbar=0&navpanes=0&scrollbar=0"></iframe>
                </div>
              </div>
            </article>
    
          `).join('')}
        </div>
      `;
      return section;
    }

    DATA.forEach(v => main.appendChild(renderSection(v)));
  </script>

  

</body>
</html>
